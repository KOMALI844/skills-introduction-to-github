<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    #strength {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üîê Password Strength Checker</h1>
  <input type="password" id="password" placeholder="Enter password" onkeyup="checkStrength()" />
  <div id="strength"></div>

  <script>
    function checkStrength() {
      var pwd = document.getElementById("password").value;
      var strength = document.getElementById("strength");
      var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})");

      if (pwd.length === 0) {
        strength.innerHTML = "";
      } else if (strongRegex.test(pwd)) {
        strength.innerHTML = "‚úÖ Strong Password";
        strength.style.color = "green";
      } else if (pwd.length < 6) {
        strength.innerHTML = "‚ùå Very Weak";
        strength.style.color = "red";
      } else {
        strength.innerHTML = "‚ö†Ô∏è Weak Password";
        strength.style.color = "orange";
      }
    }
  </script>
</body>
</html>
